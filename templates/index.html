{% extends 'nav.html' %}
{% block title %}
{% endblock %}
{% block main %}
    <title>index</title>

    <script type="text/javascript" src="/static/js/index.js"></script>
    <script language="javascript"
            src="https://webapi.amap.com/maps?v=1.4.15&key=ceb3313840f07862434ad3fcac3e1b6c&plugin=Map3D,AMap.DistrictLayer,AMap.Scale,AMap.ToolBar"></script>
    <link rel="stylesheet" href="/static/css/index.css"/>

    <div class="content">

        <div id="indexmap" class="map" tabindex="0"></div>

        {% for first_letter in data %}
            <ul class="breadcrumb">
                <b>{{ first_letter }}.</b>
                {% for c in data[first_letter] %}
                    <li><a href="/monthdata?city={{ c['city'] }}"> {{ c['city'] }} </a></li>
                {% endfor %}
            </ul>

        {% endfor %}
    </div>
{% endblock %}
